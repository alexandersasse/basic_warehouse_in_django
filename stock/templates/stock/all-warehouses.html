{% extends "stock/base.html" %}

{% block head-content %}All warehouses{% endblock head-content %}

{% block content_title %}<h2>All warehouses</h2>{% endblock content_title %}

{% block content %}


<table>
  <tr>
    <th>Warehouse</th>
  </tr>
  {% for item in warehouses %}
  <tr>
    <td><a href={% url 'stock:list-by-warehouse' item %}>{{ item }}</a></td>
  </tr>
  {% endfor %}
</table>

     
{% endblock content %}
