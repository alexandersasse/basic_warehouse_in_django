{% extends "stock/base.html" %}

{% block head-content %}All categories{% endblock head-content %}

{% block content_title %}<h2>All categories</h2>{% endblock content_title %}

{% block content %}

<table>
  <tr>
    <th>Category</th>
  </tr>
  {% for item in categories %}
  <tr>
    <td><a href={% url 'stock:list-by-category' item %}>{{ item }}</a></td>
  </tr>
  {% endfor %}
</table>

{% endblock content %}
